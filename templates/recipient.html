<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipient Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
        }

        h1 {
            color: #343a40;
            margin-top: 50px;
        }

        form {
            display: inline-block;
            text-align: left;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }

        .home-button {
            background-color: #6c757d;
        }

        .home-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <button class="home-button" onclick="location.href='/'">Home</button>

    <h1>Recipient</h1>
    
    <form action="/recipient" method="post">
        <label for="person_id">Person ID:</label>
        <input type="number" id="person_id" name="person_id" required>

        <label for="date_of_taking">Date of Taking:</label>
        <input type="date" id="date_of_taking" name="date_of_taking" required>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required>

        <label for="branch_id">Blood Branch ID:</label>
        <select id="branch_id" name="branch_id" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>

        <button type="submit">Submit</button>
    </form>
    <div style="display: inline-block; width: 45%; vertical-align: top; margin-left: 5%;">
        <h2>Branch Details</h2>
        <table border="1" style="width: 100%; text-align: left;">
            <thead>
                <tr>
                    <th>Branch ID</th>
                    <th>Branch Name</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>New Delhi</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Mumbai</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Chennai</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Kolkata</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Bangalore</td>
                </tr>
                <tr>
                    <td>6</td>
                    <td>Hyderabad</td>
                </tr>
            </tbody>
        </table>
    </div>


    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <script>
                alert("{{ messages[0] }}");
            </script>
        {% endif %}
    {% endwith %}
</body>
</html>
